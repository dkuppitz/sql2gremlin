<!DOCTYPE html>
<html lang="en" xml:lang="en-gb" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Northwind Graph Visualization</title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <meta charset="utf-8" />
  <meta content="width=device-width,height=device-height,initial-scale=1,user-scalable=no" name="viewport" />
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" /><!--[if IE]><script type="text/javascript" src="js/excanvas.js"></script><![endif]--><!-- js/default.js -->
  <script src="js/jquery/jquery.min.js" type="text/javascript"></script>
  <script language="javascript" src="js/sigma/sigma.min.js" type="text/javascript"></script>
  <script language="javascript" src="js/sigma/sigma.parseJson.js" type="text/javascript"></script>
  <script language="javascript" src="js/fancybox/jquery.fancybox.pack.js" type="text/javascript"></script>
  <script language="javascript" src="js/main.js" type="text/javascript"></script>
  <link href="js/fancybox/jquery.fancybox.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/tablet.css" media="screen and (max-height: 770px)" rel="stylesheet" />
  <script type="text/javascript">
    //<![CDATA[
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-42385195-1']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    //]]>
  </script>
</head>
<body>
  <div class="sigma-parent">
    <div class="sigma-expand" id="sigma-canvas"></div>
  </div>
  <div id="mainpanel">
    <div class="col">
      <div id="maintitle"></div>
      <div id="title"></div>
      <div id="titletext"></div>
      <div class="info cf">
        <dl>
          <dt class="moreinformation"></dt>
          <dd class="line">
            <a class="line fb" href="#information">More about this visualisation</a>
          </dd>
        </dl>
      </div>
      <div id="legend">
        <div class="box">
          <h2>Legend:</h2>
          <dl>
            <dt class="node"></dt>
            <dd></dd>
            <dt class="edge"></dt>
            <dd></dd>
            <dt class="colours"></dt>
            <dd></dd>
          </dl>
        </div>
      </div>
      <div class="b1">
        <form>
          <div class="cf" id="search">
            <h2>Search:</h2><input class="empty" name="search" type="text" value="Search by ID" />
            <div class="state"></div>
            <div class="results"></div>
          </div>
          <div class="cf" id="attributeselect">
            <h2>Group Selector:</h2>
            <div class="select">
              Select Group
            </div>
            <div class="list cf"></div>
          </div>
        </form>
      </div>
    </div>
    <div id="information"></div>
  </div>
  <div id="zoom">
    <div class="z"></div>
    <div class="z"></div>
    <div class="z"></div>
  </div>
  <div id="copyright">
    <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/" rel="license"><img alt="Creative Commons License" src="images/CC.png" style="border-width:0" /></a>
  </div>
  <div id="attributepane">
    <div class="text">
      <div class="left-close returntext" title="Close">
        <div class="c cf">
          <span>Return to the full network</span>
        </div>
      </div>
      <div class="headertext">
        <span>Information Pane</span>
      </div>
      <div class="nodeattributes">
        <div class="name"></div>
        <div class="data"></div>
        <div class="p">
          Connections:
        </div>
        <div class="link">
          <ul></ul>
        </div>
      </div>
    </div>
  </div>
  <div id="developercontainer">
    <a href="http://www.oii.ox.ac.uk" title="Oxford Internet Institute">
    <div id="oii">
      <span>OII</span>
    </div></a> <a href="http://jisc.ac.uk" title="JISC">
    <div id="jisc">
      <span>JISC</span>
    </div></a>
  </div>
</body>
</html>
